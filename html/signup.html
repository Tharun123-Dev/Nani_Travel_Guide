<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup Page</title>

<style>
    /* ---------------------- GLOBAL STYLE ---------------------- */
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(120deg, #ff6a88, #ff99ac, #7afcff, #74f9ff);
        background-size: 400% 400%;
        animation: gradientFlow 10s infinite alternate;
    }

    @keyframes gradientFlow {
        0% {background-position: 0% 50%;}
        100% {background-position: 100% 50%;}
    }

    /* ---------------------- SIGNUP BOX ---------------------- */
    .signup-box {
        width: 380px;
        padding: 35px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 10px 35px rgba(0,0,0,0.2);
        animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
        from {opacity: 0; transform: translateY(40px);}
        to   {opacity: 1; transform: translateY(0);}
    }

    .signup-box h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #fff;
        font-size: 28px;
        text-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    /* ---------------------- INPUT STYLING ---------------------- */
    .input-field {
        width: 100%;
        padding: 14px;
        margin-bottom: 18px;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        outline: none;
        background: rgba(255,255,255,0.7);
        transition: 0.3s ease;
    }

    .input-field:hover {
        background: rgba(255,255,255,0.9);
        transform: scale(1.03);
    }

    .input-field:focus {
        background: #fff;
        border: 2px solid #ff6a88;
        box-shadow: 0 0 8px rgba(255,255,255,0.8);
    }

    /* PASSWORD TOGGLE WRAPPER */
    .password-wrapper {
        position: relative;
    }

    .eye-btn {
        position: absolute;
        right: 12px;
        top: 14px;
        cursor: pointer;
        font-size: 17px;
        color: #444;
    }

    .eye-btn:hover {
        color: #ff6a88;
    }

    /* ---------------------- SIGNUP BUTTON ---------------------- */
    .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #ff6a88, #ff99ac);
        border: none;
        color: white;
        font-size: 1.2rem;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s ease;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .btn:hover {
        transform: scale(1.07);
        box-shadow: 0 8px 20px rgba(255, 105, 135, 0.6);
    }

    /* ---------------------- SUCCESS POPUP ---------------------- */
    .success-popup {
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        background: #28a745;
        color: #fff;
        padding: 15px 25px;
        border-radius: 8px;
        font-size: 1rem;
        animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
        from {opacity: 0; transform: translateX(50px);}
        to   {opacity: 1; transform: translateX(0);}
    }
</style>
</head>

<body>

<div class="signup-box">
    <h2>Create Account</h2>

    <input type="text" id="username" class="input-field" placeholder="Enter Username">
    <input type="email" id="email" class="input-field" placeholder="Enter Email">

    <!-- PASSWORD FIELD WITH EYE ICON -->
    <div class="password-wrapper">
        <input type="password" id="password" class="input-field" placeholder="Enter Password">
        <span class="eye-btn" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button class="btn" onclick="signup()">SIGN UP</button>
</div>

<!-- SUCCESS POPUP -->
<div id="successMsg" class="success-popup">üéâ Signup Successful!</div>

<script>
// SHOW / HIDE PASSWORD
function togglePassword() {
    let pwd = document.getElementById("password");

    if (pwd.type === "password") {
        pwd.type = "text";
    } else {
        pwd.type = "password";
    }
}

// SIGNUP FUNCTION
function signup() {
    let user = document.getElementById("username").value;
    let email = document.getElementById("email").value;
    let pwd = document.getElementById("password").value;

    if (user === "" || email === "" || pwd === "") {
        alert("Please fill all fields!");
        return;
    }

    let msg = document.getElementById("successMsg");
    msg.style.display = "block";

    setTimeout(() => { msg.style.display = "none"; }, 3000);

    // reset fields
    document.getElementById("username").value = "";
    document.getElementById("email").value = "";
    document.getElementById("password").value = "";
}
</script>

</body>
</html>
