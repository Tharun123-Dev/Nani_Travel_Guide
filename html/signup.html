<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup Page</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(120deg,#ff6a88,#ff99ac,#7afcff,#74f9ff);
}
.signup-box{
    width:380px;
    padding:35px;
    border-radius:20px;
    background:rgba(255,255,255,0.3);
}
.input-field{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border-radius:10px;
    border:none;
}
.btn{
    width:100%;
    padding:14px;
    background:#ff6a88;
    border:none;
    color:white;
    font-size:18px;
    border-radius:10px;
    cursor:pointer;
}
.success-popup{
    display:none;
    position:fixed;
    top:20px;
    right:20px;
    background:#28a745;
    color:white;
    padding:15px 25px;
    border-radius:8px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="signup-box">
    <h2>Create Account</h2>

    <input type="text" id="username" class="input-field" placeholder="Username">
    <input type="email" id="email" class="input-field" placeholder="Email">
    <input type="password" id="password" class="input-field" placeholder="Password">

    <!-- ðŸ”¥ IMPORTANT FIX -->
    <button type="button" class="btn" onclick="signup()">SIGN UP</button>
</div>

<div id="successMsg" class="success-popup">âœ… Signup Successfully</div>

<script>
function signup() {
    let user = document.getElementById("username").value.trim();
    let email = document.getElementById("email").value.trim();
    let pwd = document.getElementById("password").value.trim();

    console.log(user, email, pwd); // DEBUG

    if (!user || !email || !pwd) {
        alert("All fields required");
        return;
    }

    fetch("http://127.0.0.1:8000/api/signup/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            username: user,
            email: email,
            password: pwd
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
            return;
        }

        let popup = document.getElementById("successMsg");
        popup.style.display = "block";

        setTimeout(() => {
            popup.style.display = "none";
        }, 3000);

        document.getElementById("username").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
    })
    .catch(err => console.error("Fetch error:", err));
}
</script>

</body>
</html>
